<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeonGX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ADD THIS: Workspace Prompt Modal -->
    <div id="wsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content ws-modal">
            <h3>New Workspace</h3>
            <input type="text" id="wsNameInput" placeholder="Enter Workspace Name...">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="cancelWorkspace()">Cancel</button>
                <button class="btn-confirm" onclick="confirmWorkspace()">Create</button>
            </div>
        </div>
    </div>

    <!-- NEW: Permission Request Modal -->
    <div id="permissionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content permission-modal">
            <div class="modal-header">
                <h2><i class="fa-solid fa-shield-halved"></i> Permission Request</h2>
            </div>
            <div class="modal-body">
                <p class="permission-text">
                    <strong id="requestingUrl"></strong> is requesting permission to access:
                </p>
                <p class="permission-type" id="permissionType"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-deny" onclick="handlePermissionResponse(false)">
                    <i class="fa-solid fa-xmark"></i> Block
                </button>
                <button class="btn-allow" onclick="handlePermissionResponse(true)">
                    <i class="fa-solid fa-check"></i> Allow
                </button>
            </div>
        </div>
    </div>

    <!-- 2. Sidebar (Now at top edge) -->
    <aside class="sidebar">
        <!-- ADD THIS: The Drag Handle -->
        <div id="resize-handle" class="resize-handle"></div>

        <div>
            <div class="section-title draggable">Workspaces</div>
            <div class="ws-list" id="wsList">
                <!-- Workspaces injected here -->
            </div>
            <button class="add-ws-btn" onclick="addWorkspace()"><i class="fa-solid fa-plus"></i> New Workspace</button>
        </div>

        <div class="sidebar-bottom">
            <!-- NEW: Downloads Button -->
            <div class="sidebar-item-wrapper">
                <div class="history-item" onclick="toggleDownloads()">
                    <i class="fa-solid fa-download"></i> Downloads
                    <span class="downloads-badge" id="downloadsBadge" style="display: none;">0</span>
                </div>
                <!-- Downloads Panel -->
                <div class="downloads-panel" id="downloadsPanel" style="display: none;">
                    <div class="downloads-header">
                        <span>Downloads</span>
                        <div class="downloads-actions">
                            <button class="downloads-action-icon" onclick="openDownloadsFolder()" title="Open Downloads Folder">
                                <i class="fa-solid fa-folder"></i>
                            </button>
                            <button class="downloads-action-icon" onclick="clearCompletedDownloads()" title="Clear Completed">
                                <i class="fa-solid fa-broom"></i>
                            </button>
                            <button class="downloads-action-icon" onclick="toggleDownloads()" title="Close">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="downloads-list" id="downloadsList">
                        <!-- Downloads injected here -->
                    </div>
                </div>
            </div>

            <!-- NEW: Add Extension Button -->
            <div class="history-item" onclick="openPermissionsModal()">
                <i class="fa-solid fa-shield-halved"></i> Permissions & Cookies
            </div>

            <div class="history-item" onclick="toggleHistory()">
                <i class="fa-solid fa-clock-rotate-left"></i> History
            </div>
        </div>
    </aside>

    <!-- 4. Main Container -->
    <div class="main-container">

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Tab Bar with Window Controls -->
            <div class="tab-bar" id="tabBar">
                <div class="new-tab-btn" onclick="createTab()"><i class="fa-solid fa-plus"></i></div>
                <!-- Window Controls -->
                <div class="window-controls-container">
                    <button class="window-control btn-min" onclick="window.electronAPI.minimize()" title="Minimize">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="window-control btn-max" onclick="window.electronAPI.maximize()" title="Maximize">
                        <i class="fa-regular fa-square"></i>
                    </button>
                    <button class="window-control btn-close" onclick="window.electronAPI.close()" title="Close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>

            <nav class="nav-bar">
                <div class="nav-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="nav-btn" onclick="goForward()"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="nav-btn" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></div>

                <div class="url-box">
                    <i class="fa-solid fa-lock" style="color:#666; margin-right:10px; font-size:0.8rem;"></i>
                    <input type="text" id="urlInput" class="url-input" placeholder="Search or type URL" onkeydown="handleUrl(event)">
                </div>
            </nav>
        </div>

        <!-- The Viewport -->
        <div class="viewport" id="viewport"></div>

        <!-- 5. History Modal Overlay -->
        <div id="historyModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>History</h2>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="modal-body" id="historyList">
                    <!-- History items go here -->
                </div>
            </div>
        </div>

    </div>

    <!-- 6. Custom Right Click Menu (Dynamic) -->
    <div id="contextMenu" class="context-menu">
        <!-- Items will be dynamically added here -->
    </div>

    <script src="renderer.js"></script>

    <!-- Permissions & Cookies Management Modal -->
<div id="permissionsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content permissions-modal">
        <div class="modal-header">
            <h2><i class="fa-solid fa-shield-halved"></i> Permissions & Cookies</h2>
            <button class="close-btn" onclick="togglePermissionsModal()">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="permissions-tabs">
                <button class="tab-btn active" data-tab="cookies" onclick="switchPermissionsTab('cookies')">
                    <i class="fa-solid fa-cookie"></i> Cookies
                </button>
                <button class="tab-btn" data-tab="permissions" onclick="switchPermissionsTab('permissions')">
                    <i class="fa-solid fa-lock"></i> Permissions
                </button>
            </div>

            <!-- Cookies Tab -->
            <div id="cookiesTab" class="tab-content active">
                <div class="cookies-controls">
                    <div class="cookies-input-group">
                        <input type="text" id="cookieDomainInput" placeholder="Enter domain (e.g., youtube.com)">
                        <button onclick="searchCookies()">Search</button>
                    </div>
                    <div class="cookies-actions">
                        <button onclick="clearAllCookies()" class="btn-danger">
                            <i class="fa-solid fa-trash"></i> Clear All Cookies
                        </button>
                        <button onclick="clearBrowserData()" class="btn-danger">
                            <i class="fa-solid fa-broom"></i> Clear All Data
                        </button>
                    </div>
                </div>
                <div class="cookies-list" id="cookiesList">
                    <div class="empty-state">Loading cookies...</div>
                </div>
            </div>

            <!-- Permissions Tab -->
            <div id="permissionsTab" class="tab-content">
                <div class="permissions-info">
                    <h3>Permission Preferences</h3>
                    <p>Your saved permission preferences for websites:</p>
                </div>
                <div class="permissions-list" id="permissionsList">
                    <div class="empty-state">No saved permissions</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
