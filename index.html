<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeonGX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Workspace Prompt Modal -->
    <div id="wsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content ws-modal">
            <h3>New Workspace</h3>
            <input type="text" id="wsNameInput" placeholder="Enter Workspace Name...">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="cancelWorkspace()">Cancel</button>
                <button class="btn-confirm" onclick="confirmWorkspace()">Create</button>
            </div>
        </div>
    </div>

    <!-- Permission Request Modal -->
    <div id="permModal" class="modal-overlay" style="display: none;">
        <div class="modal-content perm-modal">
            <div class="modal-header">
                <h2 id="permTitle">Permission Request</h2>
                <button class="close-btn" onclick="document.getElementById('permModal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <div class="perm-request-info">
                    <p id="permType" style="font-size: 1.1rem; margin-bottom: 10px;"></p>
                    <p id="permUrl" style="color: #aaa; font-size: 0.9rem; word-break: break-all;"></p>
                </div>
                <div style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="permRemember" onchange="this.value = this.checked ? 'true' : 'false'">
                    <label for="permRemember" style="font-size: 0.9rem; color: #ccc;">Remember this choice for this site</label>
                </div>
            </div>
            <div class="modal-actions" style="justify-content: center; gap: 20px;">
                <button class="btn-cancel" id="permDenyBtn" style="min-width: 100px;">Deny</button>
                <button class="btn-confirm" id="permAllowBtn" style="min-width: 100px;">Allow</button>
            </div>
        </div>
    </div>

    <!-- Permissions Panel -->
    <div id="permissionsPanel" class="modal-overlay" style="display: none;">
        <div class="modal-content perm-panel">
            <div class="modal-header">
                <h2>Site Permissions</h2>
                <button class="close-btn" onclick="togglePermissionsPanel()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="permList" style="overflow-y: auto; flex: 1;"></div>
            </div>
            <div class="modal-footer" style="padding: 15px; border-top: 1px solid #333; display: flex; justify-content: flex-end;">
                <button class="btn-cancel" onclick="clearAllPermissions()">Clear All</button>
            </div>
        </div>
    </div>

    <!-- Downloads Panel -->
    <div id="downloadsPanel" class="modal-overlay" style="display: none;">
        <div class="modal-content downloads-panel">
            <div class="modal-header">
                <h2>Downloads</h2>
                <button class="close-btn" onclick="toggleDownloadsPanel()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="downloadsList" style="overflow-y: auto; flex: 1;"></div>
            </div>
            <div class="modal-footer" style="padding: 15px; border-top: 1px solid #333; display: flex; justify-content: flex-end;">
                <button class="btn-cancel" onclick="clearDownloads()">Clear Completed</button>
            </div>
        </div>
    </div>

    <!-- Title Bar -->
    <div class="title-bar">
        <div class="title-bar-text">NeonGX Browser</div>
        <div class="window-controls">
            <button class="control-btn btn-min" onclick="window.electronAPI.minimize()"></button>
            <button class="control-btn btn-max" onclick="window.electronAPI.maximize()"></button>
            <button class="control-btn btn-close" onclick="window.electronAPI.close()"></button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Drag Handle -->
        <div id="resize-handle" class="resize-handle"></div>

        <div>
            <div class="section-title">Workspaces</div>
            <div class="ws-list" id="wsList">
                <!-- Workspaces injected here -->
            </div>
            <button class="add-ws-btn" onclick="addWorkspace()"><i class="fa-solid fa-plus"></i> New Workspace</button>
        </div>

        <div class="sidebar-bottom">
            <div class="history-item" onclick="toggleDownloadsPanel()">
                <i class="fa-solid fa-download"></i> Downloads
            </div>
            <div class="history-item" onclick="togglePermissionsPanel()">
                <i class="fa-solid fa-shield"></i> Permissions
            </div>
            <div class="history-item" onclick="installExtension()">
                <i class="fa-solid fa-puzzle-piece"></i> Add Extension
            </div>
            <div class="history-item" onclick="toggleHistory()">
                <i class="fa-solid fa-clock-rotate-left"></i> History
            </div>
        </div>
    </aside>

    <!-- Main Container -->
    <div class="main-container">
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="tab-bar" id="tabBar">
                <div class="new-tab-btn" onclick="createTab()"><i class="fa-solid fa-plus"></i></div>
            </div>

            <nav class="nav-bar">
                <div class="nav-btn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="nav-btn" onclick="goForward()"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="nav-btn" onclick="reload()"><i class="fa-solid fa-rotate-right"></i></div>

                <div class="url-box">
                    <i class="fa-solid fa-lock" style="color:#666; margin-right:10px; font-size:0.8rem;"></i>
                    <input type="text" id="urlInput" class="url-input" placeholder="Search or type URL" onkeydown="handleUrl(event)">
                </div>
            </nav>
        </div>

        <!-- The Viewport -->
        <div class="viewport" id="viewport"></div>

        <!-- History Modal Overlay -->
        <div id="historyModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>History</h2>
                    <button class="close-btn" onclick="toggleHistory()">&times;</button>
                </div>
                <div class="modal-body" id="historyList">
                    <!-- History items go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Right Click Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="menu-item" onclick="copyUrl()">Copy Link Address</div>
        <div class="menu-item" onclick="openNewTab()">Open in New Tab</div>
        <div class="menu-divider"></div>
        <div class="menu-item" onclick="inspect()">Inspect Element</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
